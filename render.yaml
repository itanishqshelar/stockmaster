services:
  # Backend API
  - type: web
    name: stockmaster-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: stockmaster-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: stockmaster-frontend
          property: host

  # Frontend
  - type: web
    name: stockmaster-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

# Database
databases:
  - name: stockmaster-db
    plan: free
    databaseName: stockmaster
    user: stockmaster
